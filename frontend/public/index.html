<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>USE MOTEL - Sistema de Gestão</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --color-primary: #1a2234;
      --color-secondary: #2a3245;
      --color-accent: #ff9800;
      --color-accent-dark: #e08800;
      --color-accent-light: rgba(255, 152, 0, 0.2);
      --color-success: #4CAF50;
      --color-warning: #FFC107;
      --color-danger: #F44336;
      --color-info: #2196F3;
      --color-violet: #8B5CF6;
      --color-blue: #3B82F6;
      --color-green: #10B981;
      --color-red: #EF4444;
      --color-yellow: #F59E0B;
      --color-pink: #EC4899;
      --color-indigo: #6366F1;
      --color-purple: #8B5CF6;
      --color-orange: #F97316;
    }
  </style>
</head>
<body class="bg-[var(--color-primary)] text-white min-h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-[var(--color-secondary)] rounded-lg shadow-lg p-8">
    <h1 class="text-3xl font-bold mb-6 text-center">Bem vindo ao Sistema USE MOTEL</h1>
    <form class="space-y-6">
      <div>
        <label for="username" class="block mb-2 font-semibold">Usuário</label>
        <input type="text" id="username" name="username" placeholder="Digite seu usuário" class="w-full px-4 py-2 rounded border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)]" />
      </div>
      <div>
        <label for="password" class="block mb-2 font-semibold">Senha</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" class="w-full px-4 py-2 rounded border border-gray-300 text-black focus:outline-none focus:ring-2 focus:ring-[var(--color-accent)]" />
      </div>
      <button type="submit" class="w-full bg-[var(--color-accent)] hover:bg-[var(--color-accent-dark)] text-black font-bold py-2 rounded transition">Entrar</button>
    </form>
  </div>
</body>
</html>
